<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>css3js测试</title>
    <script src="http://static.outsidelook.cn/js/lib/jquery/jquery-3.1.0.js"></script>
    <script src="css3-v0.2.js"></script>
    <style>
        .box{
            width:100px;
            height:100px;
            position: relative;
            background: #ccc;
			border:1px solid #ccc;
			margin:2px;
            transform:translate(100px,100px);
        }
        .box:hover{
            border:2px dotted #ff0000;
        }
    </style>
</head>
<body>

<script>
    /**
     * 创建dom
     * @param num
     */
    function createBox(num){
        var domFragment = document.createDocumentFragment();
        var div = document.createElement("div");
        div.setAttribute("class","box");
        for(var i =0;i<num;i++){
            domFragment.appendChild(div.cloneNode(true));
        }
        document.body.appendChild(domFragment);
    }
    createBox(1)
</script>

</body>
</html>

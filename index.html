    <script src="css3.js"></script>
    <style>
        .box{
            width:100px;
            height:10px;
            position: relative;
            background: #ccc;
			border:1px solid #ccc;
			margin:2px;
        }
        .box:hover{
            border:2px dotted #ff0000;
        }
    </style>
</head>
<body>

<script>
    /**
     * 创建dom
     * @param num
     */
    function createBox(num){
        var domFragment = document.createDocumentFragment();
        var div = document.createElement("div");
        div.setAttribute("class","box");
        for(var i =0;i<num;i++){
            domFragment.appendChild(div.cloneNode(true));
        }
        document.body.appendChild(domFragment);
    }
    createBox(100)
</script>

 <script>
     var box = new CSS3('.box');
     var x = 1;
     var y = 0;
	 function render(){
         box.translate(x,y);
		 requestAnimationFrame(render);

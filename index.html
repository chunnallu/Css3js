<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>css3js测试</title>
    <script src="http://static.outsidelook.cn/js/lib/jquery/jquery-3.1.0.js"></script>
    <script src="css3-v0.2.js"></script>
    <style>
        .container{
            perspective: 500px;
            width:1000px;
            height:1000px;
        }
        .box{
            width:200px;
            height:100px;
            position: relative;
            background: #ccc;
			border:1px solid #ccc;
			margin:2px;
        }
        .box:hover{
            border:2px dotted #ff0000;
        }
    </style>
</head>
<body>

   <div class="container">

   </div>

<script>
    /**
     * 创建dom
     * @param num
     */
    function createBox(num){
        var domFragment = document.createDocumentFragment();
        var div = document.createElement("div");
        div.setAttribute("class","box");
        for(var i =0;i<num;i++){
            domFragment.appendChild(div.cloneNode(true));
        }
        $(".container").append(domFragment);
    }
    createBox(1)
</script>

 <script>
     var boxs = $('.box');
     boxs.translate3d(500,500,0);
     var angle = 0.1;
     function render(){
         requestAnimationFrame(render);
         boxs.rotate(1,1,1,angle);
     }
     render();

 </script>

</body>
</html>
